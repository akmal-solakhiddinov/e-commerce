{% extends "main.html" %} {% block content %} {% if page == 'login' %}

<main class="form-signin w-100 m-auto">
  <div class="container w-25 py-5">
    <form method="POST" action="" class="d-flex gap-3 flex-column">
      {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">Please Login</h1>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
    </form>
    <p>Already have an account <a href="{% url 'register' %}">Register</a></p>
  </div>

  {% else %}

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="POST" action="" class="p-4 border rounded">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary btn-block mt-3" type="submit">Register</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
      </div>
    </div>
  </div>

</main>

{% endif %} {% endblock content %}
