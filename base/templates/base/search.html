{% extends 'main.html' %} {% block content %}

<div class="container my-5">
  <h1>Search: salom</h1>

  <div class="card-group row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 py-3">
    {% for product in products %}
    <div class="col">
      <div class="card h-100">
        <!-- Use product.image.url to access the image URL -->
        <img class="card-img-top" src="{{product.image.url}}" alt="{{ product.name }}" />
        <div class="card-body">
          <h4 class="card-title">{{ product.name }}</h4>
          <p class="card-text">{{ product.description|truncatewords:4 }}</p>
          <div class="d-flex justify-content-between align-items-center gap-3">
            <span class="font-weight-bold">{{ product.price }}</span>
            <span class="badge text-secondary">‚≠ê{{ product.rate }}</span>
          </div>
          <a href="{% url 'add-to-cart' product.id %}" class="btn btn-primary mt-2">Add to Cart</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
